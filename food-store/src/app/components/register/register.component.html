<div class="register-container">
  <h2>Registro</h2>
  <div class="form-group">
    <label for="new-username">Username:</label>
    <input
      type="text"
      id="new-username"
      [(ngModel)]="username"
      name="username"
      required
    />
  </div>
  <div class="form-group">
    <label for="new-password">Password:</label>
    <input
      type="password"
      id="new-password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>
  <button (click)="register()">Registrar</button>
</div>

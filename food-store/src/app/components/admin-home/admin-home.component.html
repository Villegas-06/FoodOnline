<div class="container mt-4">
  <h2>Agregar Nuevo Alimento al Catálogo</h2>
  <form (ngSubmit)="onSubmit()" #foodForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="food.name" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="food.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="food.price" required>
    </div>
    <div class="form-group">
      <label for="quantity">Cantidad Disponible:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="food.quantity" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Alimento</button>
  </form>
  <a [attr.href]="'/admin-list'">Catalogo</a>
</div>
